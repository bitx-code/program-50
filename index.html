<html lang="en">
<head>

</head>

    <!-- Navbar -->
    <header>
        <h1>Urban Wear</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>

            </div>

                <img src="https://via.placeholder.com/200" alt="Jeans">

            </div>

                <img src="https://via.placeholder.com/200" alt="Jacket">

                <p>₹1499</p>
            </div>

    <footer>

    </footer>
